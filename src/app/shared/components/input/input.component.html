<div class="container" [ngClass]="activeFocus">
  <input
    [type]="chooseType"
    [placeholder]="placeholder"
    (focus)="onFocus()"
    (blur)="onBlurEmit($event.target)"
    (input)="handleChangeModel($event)"
    [name]="name"
    [ngModel]="value"
    autocomplete="off"
  />
  <div class="box-icon" *ngIf="showIcon">
    <img
      [src]="iconPath"
      alt=""
      #icon
      id="icon"
      (click)="showHidePassword()"
      (mouseover)="mouseOver()"
      (mouseout)="mouseOut()"
    />
  </div>
</div>
<p *ngIf="errorMensagem" style="font-size: 10px; color: red; margin-bottom: 5px">
  {{ errorMensagem }}
</p>
