<div class="donation-container">
    <div class="donation-filter">
        <div class="filter-left">
            <h3>Alimentos que esta instituição necessita:</h3>
            <div class="filter-options">
                <div class="filter-option" *ngFor="let option of filterOptions">
                    <svg id="mySvg" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" [attr.fill]="getSvgColor(option.status)"><path d="M480-280q83 0 141.5-58.5T680-480q0-83-58.5-141.5T480-680q-83 0-141.5 58.5T280-480q0 83 58.5 141.5T480-280Zm0 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
                    <label for="{{option.id}}">{{option.label}}</label>
                </div>
            </div>
        </div>
        <div class="filter-right">
            <button>
                + Mostrar mais
            </button>
        </div>
    </div>
    <div class="donation-box" *ngIf="!donationCompleted">
        <div class="left-box">
            <div class="inputs">
                <div class="food-name">
                    <div class="food-name-title">
                        <label for="quantity">Nome do alimento</label>
                        <!-- image -->
                    </div>
                    <app-input
                        type="food-name"
                        placeholder="Banana prata"
                        name="food-name"
                        ngDefaultControl
                        data-cy="food-name"
                    ></app-input>
                </div>
                <div class="weight">
                    <div class="weight-title">
                        <label for="weight">Peso</label>
                        <!-- image -->
                    </div>
                    <app-input
                        type="food-weight"
                        placeholder="25.7 Kg"
                        name="food-weight"
                        ngDefaultControl
                        data-cy="food-weight"
                    ></app-input>
                </div>
            </div>
            <div class="buttons">
                <app-button 
                theme="secondary"
                width="360px"
                data-cy="button-add-food">Adicionar Alimento</app-button>
                <app-button 
                (click)="finalizeDonation()"
                theme="primary"
                width="360px"
                data-cy="button-end-donation">Finalizar Doação</app-button>
            </div>
        </div>
        <div class="right-box">
            <div class="food-items">
                <div class="food-item">
                    <p class="item-name">Banana</p>
                    <div class="item">
                        <p>25 Kg</p>
                        <button (click)="deleteFoodItem()">
                            <svg xmlns="http://www.w3.org/2000/svg" height="15px" viewBox="0 -960 960 960" width="20px" fill="#7C87AA"><path d="m339-288 141-141 141 141 51-51-141-141 141-141-51-51-141 141-141-141-51 51 141 141-141 141 51 51ZM480-96q-79 0-149-30t-122.5-82.5Q156-261 126-331T96-480q0-80 30-149.5t82.5-122Q261-804 331-834t149-30q80 0 149.5 30t122 82.5Q804-699 834-629.5T864-480q0 79-30 149t-82.5 122.5Q699-156 629.5-126T480-96Zm0-72q130 0 221-91t91-221q0-130-91-221t-221-91q-130 0-221 91t-91 221q0 130 91 221t221 91Zm0-312Z"/></svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="price">
                <div class="price-left">
                    <p>Total em kgs:</p>
                    <div>157</div>
                </div>
                <div class="price-right">
                    <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#7C87AA"><path d="M319.33-246.67h321.34v-66.66H319.33v66.66Zm0-166.66h321.34V-480H319.33v66.67ZM226.67-80q-27 0-46.84-19.83Q160-119.67 160-146.67v-666.66q0-27 19.83-46.84Q199.67-880 226.67-880H574l226 226v507.33q0 27-19.83 46.84Q760.33-80 733.33-80H226.67Zm314-542.67v-190.66h-314v666.66h506.66v-476H540.67Zm-314-190.66v190.66-190.66 666.66-666.66Z"/></svg>
                </div>
            </div>
        </div>
    </div>
    <div class="donation-completed-box" *ngIf="donationCompleted">
        <svg xmlns="http://www.w3.org/2000/svg" height="71px" viewBox="0 -960 960 960" width="71px" fill="#FFFFFF"><path d="m421-298 283-283-46-45-237 237-120-120-45 45 165 166Zm59 218q-82 0-155-31.5t-127.5-86Q143-252 111.5-325T80-480q0-83 31.5-156t86-127Q252-817 325-848.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 82-31.5 155T763-197.5q-54 54.5-127 86T480-80Z"/></svg>
        <h2>Doação solicitada com sucesso!</h2>
        <p>A instituição irá analisar sua doação e entrar em contato para mais detalhes.</p>
    </div>
    <div class="filter-subtitles">
        <div class="subtitles">
            <p>Legenda</p>
            <div class="subtitles-options">
                <div class="subtitles-option">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#A9320C"><path d="M480-280q83 0 141.5-58.5T680-480q0-83-58.5-141.5T480-680q-83 0-141.5 58.5T280-480q0 83 58.5 141.5T480-280Zm0 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
                    <label for="option1">Urgente</label>
                </div>
                <div class="subtitles-option">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFC107"><path d="M480-280q83 0 141.5-58.5T680-480q0-83-58.5-141.5T480-680q-83 0-141.5 58.5T280-480q0 83 58.5 141.5T480-280Zm0 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
                    <label for="option1">Moderado</label>
                </div>
                <div class="subtitles-option">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#4CAF50"><path d="M480-280q83 0 141.5-58.5T680-480q0-83-58.5-141.5T480-680q-83 0-141.5 58.5T280-480q0 83 58.5 141.5T480-280Zm0 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
                    <label for="option1">Não Urgência</label>
                </div>
            </div>
        </div>
    </div>
</div>
