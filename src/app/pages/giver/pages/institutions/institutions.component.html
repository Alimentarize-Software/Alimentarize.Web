<div class="container-institution">
  <div>
    <h3 class="title">Filtros</h3>
    <div class="filter">
      <div class="filter-options">
        <div class="option">
          <input type="checkbox" />
          <span>Crian√ßas</span>
        </div>
        <div class="option">
          <input type="checkbox" />
          <span>Adolescentes</span>
        </div>
        <div class="option">
          <input type="checkbox" />
          <span>Mulheres</span>
        </div>
        <div class="option">
          <input type="checkbox" />
          <span>Idosos</span>
        </div>
        <div class="option">
          <input type="checkbox" />
          <span>Autistas</span>
        </div>
      </div>
      <div class="show-more">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          width="15"
          height="15"
          viewBox="0 0 24 24"
        >
          <path
            fill-rule="evenodd"
            d="M 11 2 L 11 11 L 2 11 L 2 13 L 11 13 L 11 22 L 13 22 L 13 13 L 22 13 L 22 11 L 13 11 L 13 2 Z"
          ></path>
        </svg>
        <button>Mostrar mais</button>
      </div>
    </div>
  </div>
  <div class="cards">
    <ng-container *ngIf="loading; else content">
      <ng-container *ngFor="let skeleton of skeletons">
        <app-skeleton></app-skeleton>
      </ng-container>
    </ng-container>
    <ng-template #content>
      <ng-container *ngFor="let institution of institutions.data">
        <div class="card">
          <app-card-institution [card]="institution"></app-card-institution>
        </div>
      </ng-container>
    </ng-template>
  </div>
</div>
