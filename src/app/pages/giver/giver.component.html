<div class="main">
  <div class="title">
    <h1>Últimas doações</h1>
  </div>
  <div class="cards">
    <ng-container *ngFor="let institution of institutions.data">
      <app-card-institution [card]="institution"></app-card-institution>
    </ng-container>
  </div>

  <div class="title">
    <h1>Histórico de doações</h1>
  </div>
  <div class="cards-donation">
    <app-card title="Quantidade de doações" number="16"></app-card>
    <app-card title="Kgs doados" number="120kg"></app-card>
    <!-- <app-card title="Moedas adquiridas" number="$20"></app-card> -->
  </div>
  <div class="box-table">
    <app-table [data]="donations" (pageChange)="onPageChange($event)" [currentPage]="currentPage" [totalPages]="totalPages"></app-table>
  </div>
</div>
