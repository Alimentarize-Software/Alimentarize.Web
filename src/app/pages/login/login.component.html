<div class="container" *ngIf="!loading; else isLoading">
  <div class="box-image">
    <img src="assets/images/banner-login.png" alt="" />
  </div>

  <form class="box-forms">
    <img class="logo" src="assets/icons/logo.svg" alt="" />
    <p class="slogan">
      <span>Alimentos </span>
      doados, vidas alimentadas
    </p>
    <div class="inputs">
      <app-input
        type="email"
        placeholder="E-mail"
        name="email"
        ngDefaultControl
        [(ngModel)]="user.email"
      ></app-input>
      <app-input
        type="password"
        placeholder="Senha"
        name="senha"
        ngDefaultControl
        [(ngModel)]="user.password"
      ></app-input>
    </div>
    <div class="box-remember">
      <div class="remember">
        <input type="checkbox" />
        <span>Lembrar-me</span>
      </div>
      <a
        [routerLink]="['/esqueci-senha']"
        routerLinkActive="active"
        class="remeber-password"
        >Esqueceu a senha?</a
      >
    </div>

    <div class="box-button">
      <app-button
        tipo="primary"
        [loading]="loadingButton"
        width="360px"
        (click)="login()"
        >Login</app-button
      >
    </div>

    <div class="box-register">
      <span>Ainda n√£o tem conta?</span>
      <a routerLink="/cadastrar">Criar conta</a>
    </div>
  </form>
</div>

<ng-template #isLoading>
  <app-loading></app-loading>
</ng-template>
